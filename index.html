<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tetris</title>
		<style>
			table {
				border-collapse: collapse;
				table-layout: fixed;
			}
			#tetris td,
			#nextBlock td {
				width: 20px;
				height: 20px;
			}
			td.r {
				background-color: red;
			}
			td.o {
				background-color: orange;
			}
			td.y {
				background-color: yellow;
			}
			td.g {
				background-color: green;
			}
			td.b {
				background-color: blue;
			}
			td.n {
				background-color: navy;
			}
			td.v {
				background-color: violet;
			}
			td.w {
				background-color: white;
			}
			td.guide {
				background-color: aqua;
			}
			td.dg {
				background-color: darkgray;
			}
			td.black {
				background-color: black;
			}

			button {
				width: 30px;
				height: 20px;
				font-size: 10px;
			}

			.btn-key {
				width: 50px;
				height: 150px;
				font-size: 15px;
			}
			#btnPause,
			#btnEasy,
			#btn-key-info {
				width: 50px;
			}
		</style>
	</head>
	<body>
		<div id="header" role="banner">
			<table width="100%">
				<tr>
					<td text-align="left"></td>
					<td align="right"></td>
				</tr>
			</table>
		</div>
		<br />
		<div id="main" role="main">
			<table border="1" align="center">
				<tr>
					<td>
						<a href="https://kseek84.github.io/portfolio/">Made</a>
					</td>
					<td rowspan="4">
						<div align="center">
							<div>
								<h1>Tetris</h1>
								<table id="tetris" class="border"></table>
							</div>
						</div>
					</td>
					<td rowspan="4">
						<div align="center">
							<h3>Next</h3>
							<table id="nextBlock"></table>
							<h3>Score</h3>
							<h3 id="score"></h3>
							<h3>Time</h3>
							<h3><span id="time"></span></h3>
							<button id="btnPause">Pause</button>
							<br /><br />
							<button id="btnEasy">Easy</button>
							<br /><br />
							<h3>Speed</h3>
							<h3 id="speed"></h3>
							<table>
								<tr>
									<td>
										<button id="btnSpeedDown">↓</button>
									</td>
									<td>
										<button id="btnSpeedChange">Set</button>
									</td>
									<td>
										<button id="btnSpeedUp">↑</button>
									</td>
								</tr>
							</table>
						</div>
					</td>
					<td>
						<button id="btn-key-info">Key</button>
					</td>
				</tr>
				<tr>
					<td><button id="btnUp" class="btn-key">↑</button></td>
					<td><button id="btnUp" class="btn-key">↑</button></td>
				</tr>
				<tr>
					<td>
						<button id="btnLeft" class="btn-key">←</button>
					</td>
					<td>
						<button id="btnRight" class="btn-key">→</button>
					</td>
				</tr>
				<tr>
					<td>
						<button id="btnDown" class="btn-key">↓</button>
					</td>
					<td>
						<button id="btnSpace" class="btn-key">↓↓↓</button>
					</td>
				</tr>
			</table>
		</div>

		<div id="footer" role="content info"></div>

		<script>
			document
				.querySelector("#btn-key-info")
				.addEventListener("click", (e) => {
					alert(
						`[Key]\n\nW, ↑ - Rotate\nA, ← - Left\nS, ↓ - Down\nD, → - Right\nSpace - Down to the bottom`
					);
				});
		</script>

		<script src="./js/tetris.js" type="module"></script>
	</body>
</html>
